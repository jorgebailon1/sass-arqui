     <!--CONTACTO-->
     <section class="container">
      <h1>CONTACTO</h1>
      <div class="conteneCon">
          <div class="iframe">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88397.86323799037!2d-58.583501867266534!3d-34.5762068196009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb64561959fb3%3A0x436b0cda14cd0c9b!2sARQTIPO%20Estudio%20de%20Arquitectura!5e0!3m2!1ses-419!2sar!4v1659550434070!5m2!1ses-419!2sar" class="iframe" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="formulario">
              <div class="nombre">
                  <label for="nombre" class="form__label">NOMBRE:</label> 
                  <input type="text" class="form__input" name="nombre" id="nombre" placeholder="Escriba su nombre">
              </div>
              <div class="numero">
                  <label for="numero" class="form__label">CELULAR:</label> 
                  <input type="number" class="form__input" name="nombre" id="nombre" placeholder="Escriba su celular">
              </div>
              <div class="mail">
                  <label for="correo" class="form__label">EMAIL:</label> 
                  <input type="email" class="form__input" name="correo" id="correo" placeholder="Escriba e-mail">
              </div>
              <div class="mensaje"> 
                  <label for="mensaje" class="btn__submit">MENSAJE:</label>
                  <textarea name="mensaje" class="form__textarea" id="" cols="30" rows="1" placeholder="Escriba aqui su mensaje"></textarea>
              </div>
              <button>
                  <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                          <path fill="none" d="M0 0h24v24H0z"></path>
                          <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                      </svg>
                  </div>
                  </div>
                  <span>Enviar.</span>
              </button>
          </div>
